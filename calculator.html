#!/bin/bash
//this is a simple html code
<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input[type="text"] { width: 100px; }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculator">
        <input type="text" id="num1" placeholder="Number 1" required>
        <input type="text" id="num2" placeholder="Number 2" required>
        <br><br>
        <button type="button" onclick="calculate('+')">+</button>
        <button type="button" onclick="calculate('-')">-</button>
        <button type="button" onclick="calculate('*')">*</button>
        <button type="button" onclick="calculate('/')">/</button>
        <br><br>
        <input type="text" id="result" placeholder="Result" readonly>
    </form>

    <script>
        function calculate(op) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Error';
                    break;
            }
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
// This is a simple bash script to run the HTML code
echo "Starting Simple Calculator..."
echo "Open your web browser and load the HTML file to use the calculator."
